<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(135, 206, 235);
        }
        /* Center Form on Page */
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        /* Custom invalid feedback styling */
        .invalid-feedback {
            color: #dc3545; /* Red color for error messages */
        }
        .form-control.is-invalid {
            border-color: #dc3545; /* Red border for invalid fields */
        }
    </style>
</head>
<body>
    <!-- Add User Form -->
    <div class="form-container">
        <h2 class="text-center mb-4">Add User</h2>
        <form id="addUserForm" novalidate>
            <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter name" required minlength="" pattern="^[a-zA-Z\s]+$">
                <div class="invalid-feedback">Enter Your Name.</div>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
                <div class="invalid-feedback">Enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="userphone" class="form-label">Phone Number</label>
                <input type="phonenumber" class="form-control" id="userphone" placeholder="Enter Your Phone Number" required>
                <div class="invalid-feedback">Enter a valid Phone Number.</div>
            </div>
            <div class="mb-3">
                <label for="userRole" class="form-label">Role</label>
                <select class="form-select" id="userRole" required>
                    <option value="" disabled selected>Choose Role</option>
                    <option value="trainer">Trainer</option>
                    <option value="counselor">Counselor</option>
                    <option value="placement">Placement</option>
                </select>
                <div class="invalid-feedback">Please select a role.</div>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter password" required>
                <div class="invalid-feedback">Enter a password.</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="adminDashboard.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation script
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('addUserForm');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault(); // Prevent form submission
                    event.stopPropagation(); // Stop propagation of the event
                }

                form.classList.add('was-validated'); // Enable Bootstrap validation styles
            });

            // Additional custom validation for the Name field
            const userNameInput = document.getElementById('userName');
            userNameInput.addEventListener('input', function () {
                const nameValue = userNameInput.value.trim();
                const namePattern = /^[a-zA-Z\s]+$/; // Only letters and spaces allowed
                const minLength = 5;

                if (!namePattern.test(nameValue)) {
                    userNameInput.setCustomValidity('Name must contain only letters.');
                } else if (nameValue.length < minLength) {
                    userNameInput.setCustomValidity(`Name must be at least ${minLength} characters long.`);
                } else {
                    userNameInput.setCustomValidity(''); // Clear custom validity if valid
                }
            });
        });
    </script>
</body>
</html>
