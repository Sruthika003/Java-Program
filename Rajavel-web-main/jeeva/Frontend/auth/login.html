


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color:rgb(135, 206, 235);
        }
        /* Custom invalid feedback styling */
        .invalid-feedback {
            color: #dc3545; /* Red color for error messages */
        }
        .form-control.is-invalid {
            border-color: #dc3545; /* Red border for invalid fields */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h1 class="text-center text-primary">SLA Login</h1>
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <div class="invalid-feedback">Username is required.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="8">
                <div class="invalid-feedback">Password must be at least 8 characters long.</div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
    </div>

    <script>
        // Form validation script
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');

            // Handle form submission
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault(); // Prevent form submission
                    event.stopPropagation(); // Stop propagation of the event
                }

                form.classList.add('was-validated'); // Enable Bootstrap validation styles
            });

            // Additional custom validation for Password field
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('input', function () {
                const passwordValue = passwordInput.value.trim();
                const minLength = 8;

                if (passwordValue.length < minLength) {
                    passwordInput.setCustomValidity(`Password must be at least ${minLength} characters long.`);
                } else {
                    passwordInput.setCustomValidity(''); // Clear custom validity if valid
                }
            });
        });
    </script>
</body>
</html>
